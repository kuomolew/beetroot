<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>background-position-x</title>
  <style>
   .clock { 
    background: url(/example/image/clock-sprite.png) no-repeat;
    width: 128px;
    height: 128px;
   }
   .clock:hover {
    background-position-x: 100%;
   }
  </style>
 </head>
 <body>
  <div class="clock"></div>
 </body>
</html>
