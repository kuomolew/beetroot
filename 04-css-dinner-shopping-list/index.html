<!DOCTYPE html>
<html>
    <head>
        <title>CSS Diner Shopping List</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main>
            <section class="items">
                <div class="item" >
                    <p>
                        <input type="checkbox" id="select-1" class="checkbox">
                        <label for="select-1">A lot of pickles <span> for the next lessons about CSS </span></label>
                    </p>
                </div>
                <div class="item" >
                    <p>
                        <input type="checkbox" id="select-2" class="checkbox">
                        <label for="select-2">10 apples <span> for more CSS manipulations </span></label>
                    </p>
                </div>
                <div class="item" >
                    <p>
                        <input type="checkbox" id="select-3" class="checkbox">
                        <label for="select-3">20 oranges <span> because they are awesome </span></label>
                    </p>
                </div>
                <div class="item" >
                    <p>
                        <input type="checkbox" id="select-4" class="checkbox">
                        <label for="select-4">13 plates <span> hm... they always disappear </span></label>
                    </p>
                </div>
                <div class="item" >
                    <p>
                        <input type="checkbox" id="select-5" class="checkbox">
                        <label for="select-5">15 bentos </label>
                    </p>
                </div>
                <div class="item" >
                    <p>
                        <input type="checkbox" id="select-6" class="checkbox">
                        <label for="select-6">1 bottle of sake ^_^ <span> for my friends </span></label>
                    </p>
                </div>
            </section>
            <section class="footer">
                <p> Bon appetit :)</p>
            </section>
        </main>
    
        
    
    </body>
</html>
