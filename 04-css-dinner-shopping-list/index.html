<!DOCTYPE html>
<html>
    <head>
        <title>CSS Diner Shopping List</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main>
            <section class="items">
                <div class="item" >
                    <p>A lot of pickles <span> for the next lessons about CSS </span></p>
                </div>
                <div class="item" >
                    <p>10 apples <span> for more CSS manipulations </span></p>
                </div>
                <div class="item" >
                    <p>20 oranges <span> because they are awesome </span></p>
                </div>
                <div class="item" >
                    <p>13 plates <span> hm... they always disappear </span></p>
                </div>
                <div class="item" >
                    <p>15 bentos </p>
                </div>
                <div class="item" >
                    <p>1 bottle of sake ^_^ <span> for my friends </span></p>
                </div>
            </section>
            <section class="footer">
                <p> Bon appetit :)</p>
            </section>
        </main>
    
        
    
    </body>
</html>
