<!DOCTYPE html>
<html>
    <head>
        <title>
            Nike Product Card Black
        </title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.ico">
        <meta charset="utf-8">
    </head>
    <body>
        <main>
            <div class="product">
                <div class="product__logo">
                    <a href="https://nike.com"><img src="img/logo.png" alt="logo"></a> 
                </div>
                <div class="product__photo">
                    <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="product imade">
                </div>
                <div class="product__content">
                    <h1>Nike SB Stefan Janoski Max</h1>
                    <p>Unisex Skateboarding Shoe</p>
                    <div class="product__stars">
                        <img src="img/stars.png">
                    </div>
                    <div class="product__choose">
                        <form action="https://nike.com" method="GET" target="_blank">
                            <select name="size">
                                <option>Size</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                            </select>
                            <select name="qty">
                                <option>Qty</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="100500">100500</option>
                            </select>
                            <button type="submit">
                                Add to cart
                            </button>
                            <div class="product__bullets">
                                <input type="radio" value="black" name="color" checked>
                                <input type="radio" value="white" name="color">
                                <input type="radio" value="red" name="color">
                                <input type="radio" value="blue" name="color">
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
