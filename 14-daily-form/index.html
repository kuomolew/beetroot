<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Daily Form</title>
    </head>
    <body>
        <div class="form-page">
            <div class="form-itself">
                <div class="form-content">
                    <div class="form-header">
                        <object type="img/svg+xml" data="img/logo.svg">
                            <div id="form-header-img"></div>
                        </object>
                        <h1>Create your free account</h1>
                    </div>
                    <p>
                        Come and join our cool and amazing community, fill in your details
                        to get started. Already have an account? <a href="#">Log in.</a>
                    </p>
                    <form action="https://www.cia.gov" method="GET" target="_blank">
                        <input type="text" name="first_name" placeholder="First name">
                        <input type="text" name="last_name"placeholder="Last name">
                        <input type="email" name="email" placeholder="Email address">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit">
                            Sign up for free
                        </button>
                    </form>
                    <p class="form-policies">
                        By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
                        the <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
